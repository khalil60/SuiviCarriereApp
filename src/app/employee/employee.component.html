<div class="container" *ngIf="employee">
  <div class="card">
    <div class="card-body">
  <fieldset class="form-group">
    <label> Lastname :</label>
    <input type="text"  [(ngModel)]="employee.lastname"  class="form-control" name="lastname" required="required" >
  </fieldset>

  <fieldset class="form-group">
    <label> firstname :</label>
    <input type="text"  [(ngModel)]="employee.firstname"  class="form-control" name="firstname" required="required" >
  </fieldset>
  <fieldset class="form-group">
    <label> Email:</label>
    <input type="text"  [(ngModel)]="employee.email"  class="form-control" name="email" required="required" >
  </fieldset>
  <fieldset class="form-group">
    <label> date Embauche :</label>
    <input type="date"  [ngModel]="employee.dateEmbauche" #dateEmbauche="ngModel"
           (ngModelChange)="employee.dateEmbauche=$event" class="form-control" name="dateEmbauche" required="required">
  </fieldset>

  <fieldset class="form-group">
    <label> Date diplome  :</label>
    <input type="date"  [ngModel]="employee.dateDiplome" #dateDiplome="ngModel"
           (ngModelChange)="employee.dateDiplome=$event" class="form-control" name="dateDiplome" required="required" >
  </fieldset>

  <div class="form-group">
    <label for="comment">Projet Professionnel:</label>
    <textarea class="form-control" rows="10" id="comment" name="comment"  [(ngModel)]="employee.objectifProfessionel"></textarea>
  </div>

  <div class="form-group">
    <label for="comment">Commentaires:</label>
    <textarea class="form-control" rows="5" id="comment" data-length = "120"></textarea>
  </div>
  <h4>Upload and Download File</h4>
  <div style="text-align:center">
  <label>
    <input type="file" (change)="selectFile($event)">
  </label>
  <button [disabled]="!selectedFiles"
          (click)="upload()">Upload</button>
</div>

  <button class="btn btn-success" (click)="saveEmployee()">save</button>
  </div>
</div>
</div>
